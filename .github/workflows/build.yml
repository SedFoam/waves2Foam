name: build_and_test
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
# Warning : schedule is only for default branch
#  schedule:
#    - cron: '0 3 * * 1'
defaults:
  run:
    shell: bash
jobs:

  build:
    runs-on: ubuntu-latest
    container: opencfd/openfoam-dev:2406
    steps:
      - name: install git
        run: |
          sudo apt-get update && sudo apt-get install -y git &&
          sudo apt-get -y install libgsl-dev gsl-bin
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build waves2Foam
        run: |
          shopt -s expand_aliases && source /openfoam/bash.rc && 
          ./Allwmake
      - uses: actions/upload-artifact@v4.4.3
        with:
          name: waves2foam-binary
          path: /github/home/OpenFOAM

  test:
    runs-on: ubuntu-latest
    container: 
      image: opencfd/openfoam-dev:2406
    needs: [build, checkpep8]
    defaults:
      run:
        shell: bash
    steps:
      - name: install git and python3 packages
        run: |
          apt-get update && sudo apt-get install -y git &&
          apt-get -y install python3 python3-pip python3-venv &&
          python3 -m venv /home/sudofoam/pyenv &&
          source /home/sudofoam/pyenv/bin/activate &&
          pip3 install fluidfoam 
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/download-artifact@v4.1.8
        with:
          name: waves2foam-binary
          path: /github/home/OpenFOAM
      - name: chmod sedfoam binary
        run: chmod a+x -R *
        working-directory: /github/home/OpenFOAM
      - name: waves2foam periodicSolitary
        run: |
          shopt -s expand_aliases && source /openfoam/bash.rc && 
          cd tutorials/waveFoam/periodicSolitary && 
          sudo chmod -R a+rwX ../* &&
          runuser -u sudofoam -- ./Allrun

  checkpep8:
    runs-on: ubuntu-latest
    steps:
      - name: install pycodestyle
        run: |
          sudo pip3 install pycodestyle
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Python Style Checker
        run: |
          pycodestyle tutorials  --max-line-length=120

